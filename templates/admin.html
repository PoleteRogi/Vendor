<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor - Admin</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/js/currency.js"></script>
</head>

<body style="opacity: 1">
    <div class="top-bar">
        <a class="tooltip" style="margin-left: -60px; margin-right: 25px" href="/" onclick="toggleCartUI()">
            <img src="/assets/ui/menu.svg" alt="" draggable="false">
            <span class="tooltip-text">Open<br>menu</span>
        </a>
        <a href="/admin" class="brand">
            <span>Admin access</span>
        </a>
        <a style="margin-left: auto" class="tooltip" href="/" onclick="toggleCartUI()">
            <img src="/assets/ui/home.svg" alt="" draggable="false">
            <span class="tooltip-text">Preview<br>store</span>
        </a>
    </div>
    <main style="padding: 0px">
        <div class="side-bar">
            <button class="side-bar-button" name="home">
                <i class="fa-solid fa-house"></i> 
                <span>Home</span>
            </button>

            <div class="side-bar-category"><span>- Listings -</span></div>

            <button class="side-bar-button" name="products">
                <i class="fa-solid fa-tags"></i>
                <span>Products</span>
            </button>
            <button class="side-bar-button" name="orders">
                <i class="fa-solid fa-inbox"></i>
                <span>Orders</span>
            </button>

            <div class="side-bar-category"><span>- Settings -</span></div>

            <button class="side-bar-button" name="store">
                <i class="fa-solid fa-store"></i>
                <span>Store</span>
            </button>

            <button class="side-bar-button" name="settings">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </button>

        </div>

        <div class="admin-main-content">
            ${content}
        </div>
    </main>

    <script src="/js/admin_page.js"></script>
</body>

</html>
