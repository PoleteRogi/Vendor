<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DawgDB</title>
</head>

<body>
    <style>
        @import url('https://fonts.cdnfonts.com/css/inter');

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            color: #333;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 100vw;
            box-sizing: border-box;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        * {
            transition:cubic-bezier(0.6, -0.28, 0.735, 0.045) .2s;
        }

        main {
            padding: 40px;
            box-sizing: border-box;

            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .title {
            font-size: 24px;
            font-weight: bolder;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        #database {
            display: flex;
            flex-wrap: wrap;

            background-color: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;

            gap: 20px;

            width: 100%;
            max-width: 800px;

            border: 1px solid rgba(0, 0, 0, 0.212);
        }

        .db-object { 
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.212);
            border-radius: 10px;
            width: 100%;
            
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

            background: #f5f5f5;
        }

        .db-object * {
            margin: 2px;
            outline: none;
        }

        .db-variable {
            display: flex;
            align-items: center;
            flex-direction: row;
        }

        .db-value:focus {
            border: 1px solid rgba(0, 0, 0, 0.212);
            text-decoration-line: none;
        }
    </style>
    <!-- DawgDB Dashboard -->
    <nav>
        <span><b>DawgDB</b></span>
    </nav>

    <main>
        <div class="title">${db_name}</div>

        <div id="database">

        </div>
    </main>

    <script>
        const database = document.getElementById('database');

        var json = '${db_json}';
        const db = JSON.parse(json);

        for(let i = 0; i < db.length; i++) {
            const objectProperties = Object.getOwnPropertyNames(db[i]);

            const div = document.createElement('div');
            div.classList.add('db-object');

            for(let j = 0; j < objectProperties.length; j++) {
                const variable = document.createElement('span');

                variable.classList.add('db-variable');

                const varName = objectProperties[j];
                const varValue = db[i][varName];

                variable.innerHTML = "<b style='user-select: none'>" + varName + '</b>: <div class="db-value" contenteditable="true">' + varValue + '</div>';
                
                div.appendChild(variable);
            }

            database.appendChild(div);
        }

        const values = document.querySelectorAll('.db-value');

        for(let i = 0; i < values.length; i++) {
            values[i].addEventListener('input', (e) => {
                const value = e.target.innerText;
                console.log(i)
                db[Math.floor(i/2)][e.target.parentElement.firstChild.innerText] = value;

                json = JSON.stringify(db);

                // send get request to /set
                fetch('/set?obj=' + Math.floor(i/2) + '&prop=' + e.target.parentElement.firstChild.innerText.replace(' ', '%20') + '&val=' + value.replace(' ', '%20'), {method: 'GET'})
            }
        )}
    </script>
</body>

</html>
